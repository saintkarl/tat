paging.banner.page.selected=<li class="paginate_button active"><a>{0}</a></li>
paging.banner.page.link=<li class="paginate_button"><a href="{1}" title="\u0110\u1EBFn trang {0}">{0}</a></li>
paging.banner.page.separator=

