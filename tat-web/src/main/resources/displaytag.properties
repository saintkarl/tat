error.msg.invalid_page=invalid page

export.banner=<div class="exportlinks">Export options: {0}</div>
export.banner.sepchar= |

paging.banner.item_name=item
paging.banner.items_name=items

paging.banner.no_items_found=<div class="dataTables_info col-sm-5" role="status" aria-live="polite">No content was found.</div>
paging.banner.some_items_found=<div class="dataTables_paginate col-sm-6 infoBar pull-right"><div class="infos">{0} {1} found, showing from {2} to {3}.</div></div>


paging.banner.full=<div class="dataTables_paginate paging_simple_numbers col-sm-6 pull-right"><ul class="pagination"><li class="paginate_button previous"><a href="{1}">&laquo;</i></a></li><li class="paginate_button"><a href="{2}">&lsaquo;</a></li><li class="paginate_button">{0}</li><li class="paginate_button"><a href="{3}">&rsaquo;</a></li><li class="paginate_button next"><a href="{4}">&raquo;</a></li></ul></div>
paging.banner.first=<div class="dataTables_paginate paging_simple_numbers col-sm-6 pull-right"><ul class="pagination"><li class="paginate_button previous disabled"><a>&laquo;</i></a></li><li class="paginate_button disabled"><a>&lsaquo;</a></li><li>{0}</li><li class="paginate_button"><a href="{3}">&rsaquo;</a></li><li class="paginate_button next"><a href="{4}">&raquo;</a></li></ul></div>
paging.banner.last=<div class="dataTables_paginate paging_simple_numbers col-sm-6 pull-right"><ul class="pagination"><li class="paginate_button previous"><a href="{1}">&laquo;</i></a></li><li class="paginate_button"><a href="{2}">&lsaquo;</a></li><li class="paginate_button">{0}</li><li class="paginate_button disabled"><a >&rsaquo;</a></li><li class="paginate_button next disabled"><a>&raquo;</a></li></ul></div>
