paging.banner.group_size=5
paging.banner.one_item_found=<div class="dataTables_paginate col-sm-6 infoBar pull-right" style="margin-bottom: 20px;"><div class="infos">1 {0} found.</div></div>
paging.banner.all_items_found=<div class="dataTables_paginate col-sm-6 infoBar pull-right" style="margin-bottom: 20px;"><div class="infos">{0} {1} found.</div></div>


# messages

basic.msg.empty_list=Kh\u00F4ng c\u00F3 n\u1ED9i dung n\u00E0o \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y.
